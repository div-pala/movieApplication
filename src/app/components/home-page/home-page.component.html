<app-navigation></app-navigation>

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-1 sidenav">
        <label for="criteria">Filter by Criteria</label>
        <div class="col-sm-2 sidenav">
          <p><a id="nowPlaying" (click)="onOptionClick($event)">Now Playing</a></p>
          <p><a id="popular" (click)="onOptionClick($event)">Popular</a></p>
          <p><a id="topRated" (click)="onOptionClick($event)">Top Rated</a></p>
          <p><a id="upcoming" (click)="onOptionClick($event)">Upcoming</a></p>
        </div>
    </div>
    <div class="col-sm-10 text-left">
      <h3> {{title}} </h3>
      <nav aria-label="Page navigation example" *ngIf="movieList != undefined">
        <ul class="pagination" *ngFor='let in of counter(10) ;let i = index'>
          <li class="page-item"><a class="page-link" (click)="getListFromPage(i+1)">{{i+1}}</a></li>
        </ul>
      </nav>
        <div *ngIf="movieList != undefined && movieResults != undefined && movieResults.length > 0">

            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div *ngIf="isSuccess != ''"  class="alert alert-success" role="alert">
                            <span >{{isSuccess}}</span>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div *ngFor="let movie of movieResults; index as i">
                        <div class="col-sm-4">
                            <div class="panel panel-primary">
                            <div class="panel-heading">{{movie.title}} 
                                <button class="btn btn-success" [routerLink]="['/movieDetail', movie.id]">Details</button>
                                <button class="btn btn-warning" (click)="addToWatchList(movie)">+</button>
                            </div>
                            <div class="panel-body">
                                <img src="{{movie.poster_path}}" class="img-responsive" style="width:100%; height:70%;" alt="Image"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
